<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>Coin Counter</title>
</head>

<body>
    <div class="container">
        <div class="top-container">
            <input id="twoEuros" placeholder="2 €">
            <input id="oneEuro" placeholder="1 €">
            <input id="fiftyCents" placeholder="0.50 €">
            <input id="twentyCents" placeholder="0.20 €">
        </div>
        <div class="bottom-container">
            <input id="tenCents" placeholder="0.10 €">
            <input id="fiveCents" placeholder="0.05 €">
            <input id="twoCents" placeholder="0.02 €">
            <input id="oneCent" placeholder="0.01 €">
        </div>
        <div class="total-container">
            <p id="total">You have 0 euros and 0 cents</p>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
