<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a699fa5281.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <title>LeafBook</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <i class="fas fa-leaf"></i>
            <h4 class="logo-text">LeafBook</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Home</a></li>
                <li class="nav-link"><a href="#">Store</a></li>
                <li class="nav-link"><a href="#">About</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart"><i class="fas fa-shopping-cart"></i></div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>LeafBook Pro</h1>
                    <p>The new LeafBook Pro. Better graphics, more storage and now greener than ever</p>
                </div>
                <div class="cta">
                    <button class="cta-select">Pro</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="assets/images/laptop.png" alt="laptop">
            </div>
        </section>
    </main>

    <script src="assets/js/index.js"></script>
</body>

</html>
