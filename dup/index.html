<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord User Panel</title>
</head>
<body>
    <div id="info">
        Hoi!
    </div>
    <a id="login" style="display: none;" href="https://discord.com/api/oauth2/authorize?client_id=833348319069732954&redirect_uri=https%3A%2F%2Fval8119.github.io%2Fdup%2F&response_type=code&scope=identify">Identify Yourself</a>
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
    
            if (!accessToken) {
                return document.getElementById('login').style.display = 'block';
            }
    
            fetch('https://discord.com/api/users/@me', {
                headers: {
                    authorization: `${tokenType} ${accessToken}`
                }
            })
                .then(result => result.json())
                .then(response => {
                    const { username, discriminator } = response;
                    document.getElementById('info').innerText += ` ${username}#${discriminator}`;
                    console.log(username)
                })
                .catch(console.error);
        };
    </script>
</body>
</html>
